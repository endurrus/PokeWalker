name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup macOS metadata files
        run: |
          find . -name "._*" -delete

      - name: Find Xcode project
        id: proj
        run: |
          proj=$(find . -maxdepth 2 -name "*.xcodeproj" | grep -v "._")
          echo "project=$proj" >> $GITHUB_OUTPUT
          echo "Detected Xcode project: $proj"

      - name: Ensure Xcode scheme is shared
        run: |
          mkdir -p "${{ steps.proj.outputs.project }}/xcshareddata/xcschemes"
          # Find any local scheme (inside xcuserdata)
          scheme_file=$(find "${{ steps.proj.outputs.project }}" -path "*/xcuserdata/*/xcschemes/*.xcscheme" | head -1)
          if [ -n "$scheme_file" ]; then
            echo "Found scheme at: $scheme_file"
            cp "$scheme_file" "${{ steps.proj.outputs.project }}/xcshareddata/xcschemes/"
          else
            echo "No user scheme found â€” assuming it is already shared."
          fi
          ls "${{ steps.proj.outputs.project }}/xcshareddata/xcschemes"

      - name: Build archive
        run: |
          xcodebuild archive \
            -project "${{ steps.proj.outputs.project }}" \
            -scheme PokeWalker \
            -archivePath build/PokeWalker.xcarchive \
            CODE_SIGN_STYLE=Automatic \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>compileBitcode</key>
              <false/>
              <key>stripSwiftSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/PokeWalker.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: PokeWalker-IPA
          path: build/export/*.ipa
