name: Build PokeWalker iOS IPA

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Build and archive
        run: |
          xcodebuild \
            -project PokeWalker.xcodeproj \
            -scheme PokeWalker \
            -configuration Release \
            -archivePath $PWD/build/PokeWalker.xcarchive \
            clean archive \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES \
            CODE_SIGN_STYLE=Automatic \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }}

      - name: Create ExportOptions.plist
        run: |
          cat <<EOF > ExportOptions.plist
          {
            "method": "development",
            "signingStyle": "automatic",
            "teamID": "${{ secrets.APPLE_TEAM_ID }}",
            "compileBitcode": false,
            "stripSwiftSymbols": true,
            "destination": "export"
          }
          EOF

      - name: Export IPA
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath build/PokeWalker.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Zip IPA
        run: |
          cd build/export
          zip -r PokeWalker.zip .

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: PokeWalker-IPA
          path: build/export/PokeWalker.zip
