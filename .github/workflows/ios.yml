name: Build IPA

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean up macOS metadata files
        run: |
          find . -name "._*" -delete

      - name: Find Xcode project
        id: proj
        run: |
          proj=$(find . -maxdepth 2 -name "*.xcodeproj" | grep -v "._")
          echo "project=$proj" >> $GITHUB_OUTPUT

      - name: Ensure scheme is shared
        run: |
          mkdir -p ${{ steps.proj.outputs.project }}/xcshareddata/xcschemes
          find ${{ steps.proj.outputs.project }} -name "*.xcscheme"
          cp $(find ${{ steps.proj.outputs.project }} -path "*/xcuserdata/*/xcschemes/*.xcscheme" | head -1) \
             ${{ steps.proj.outputs.project }}/xcshareddata/xcschemes/ || true

      - name: Build archive
        run: |
          xcodebuild archive \
            -project ${{ steps.proj.outputs.project }} \
            -scheme PokeWalker \
            -archivePath build/PokeWalker.xcarchive \
            CODE_SIGN_STYLE=automatic \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Export IPA
        run: |
          cat <<EOF > ExportOptions.plist
          {
            "method": "development",
            "signingStyle": "automatic"
          }
          EOF
          xcodebuild -exportArchive \
            -archivePath build/PokeWalker.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: PokeWalker-IPA
          path: build/export/*.ipa
