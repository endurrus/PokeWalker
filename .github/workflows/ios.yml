name: Build PokeWalker IPA

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Build archive (no signing)
        run: |
          xcodebuild \
            -project PokeWalker.xcodeproj \
            -scheme PokeWalker \
            -configuration Release \
            -archivePath $PWD/build/PokeWalker.xcarchive \
            clean archive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            SKIP_INSTALL=NO

      - name: Create correct ExportOptions.plist (XML)
        run: |
          cat <<EOF > ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>compileBitcode</key><false/>
            <key>destination</key><string>export</string>
            <key>method</key><string>development</string>
            <key>signingStyle</key><string>manual</string>
            <key>stripSwiftSymbols</key><true/>
          </dict>
          </plist>
          EOF

      - name: Export IPA (no signing)
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath build/PokeWalker.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Zip the IPA
        run: |
          cd build/export
          zip -r PokeWalker.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PokeWalker-IPA
          path: build/export/PokeWalker.zip
