name: Build PokeWalker iOS IPA

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode select
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Clean & Archive
        run: |
          xcodebuild \
            -project PokeWalker.xcodeproj \
            -scheme PokeWalker \
            -configuration Release \
            -archivePath $PWD/build/PokeWalker.xcarchive \
            clean archive \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES

      - name: Create ExportOptions.plist
        run: |
          cat <<EOF > ExportOptions.plist
          {
            "method": "development",
            "compileBitcode": false,
            "destination": "export",
            "signingStyle": "automatic",
            "teamID": "YOUR_TEAM_ID",
            "stripSwiftSymbols": true
          }
          EOF

      - name: Export IPA
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath build/PokeWalker.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Zip the IPA
        run: |
          cd build/export
          zip -r PokeWalker.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: PokeWalker-IPA
          path: build/export/PokeWalker.zip
